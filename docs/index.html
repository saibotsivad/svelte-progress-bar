<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Svelte Progress Bar</title>
	<style type="text/css">
	.container {
		max-width: 600px;
		margin: 0 auto;
	}
	button {
		width: 50%;
		display: block;
		padding: 5px;
		margin: 10px;
	}
	input {
		width: 25%;
		padding: 5px;
		margin: 10px;
	}
	.inline {
		display: inline-block;
	}
	</style>
</head>
<body>
	<div id="progress-bar"></div>
	<div class="container">
		<h1>svelte-progress-bar</h1>
		<p>
			Instead of watching a little spinning circle in your
			browsers tab, watch a cool, unobtrusive progress bar
			move across the screen.
		</p>
		<p>
			Check out
			<a href="https://github.com/saibotsivad/svelte-progress-bar">the README</a>
			for more instructions, but also click the buttons on this demo:
		</p>
		<div id="controls"></div>
		<p>
			Published and released under the
			<a href="http://veryopenlicense.com">Very Open License</a>.
		</p>
	</div>
	<script src="build.js"></script>
</body>
</html>
